<!DOCTYPE html>
<html>
<head>
    <title>Luyện Âm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-TileColor" content="#0061da">
    <meta name="theme-color" content="#1643a3">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="stylesheet" href="styles/dashboard.css"/>
    <link rel="stylesheet" href="styles/hor-boxed.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.textcomplete.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/statistics.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body style="overflow: auto;">
<div class="page">
    <div class="page-main">
        <div class="header py-1">
            <div class="container">
                <div class="d-flex"><a class="header-brand" href="/"> <img src="./images/logo.png" class="header-brand-img" alt="Viboon logo"> </a>
                    <div class="d-flex order-lg-2 ml-auto">
                        <div class="dropdown d-none d-md-flex mt-1">
                            <a class="nav-link icon full-screen-link"></a>
                        </div>
                        <div class="dropdown d-none d-md-flex mt-1 country-selector">
                            <a href="gymnastics" class="d-flex nav-link pr-0 leading-none">
                                <span class="avatar avatar-sm mr-1 align-self-center"
                                      style="background-image: url(images/speaking.png)"></span>
                                <div><strong class="text-white">Luyện Tập</strong></div>
                            </a>
                        </div>
                        <div class="dropdown d-none d-md-flex mt-1 country-selector">
                            <a href="statistics" class="d-flex nav-link pr-0 leading-none">
                                <span class="avatar avatar-sm mr-1 align-self-center"
                                      style="background-image: url(images/stats.png)"></span>
                                <div><strong class="text-white">Thống Kê</strong></div>
                            </a>
                        </div>
                        <div class="dropdown mt-1">
                            <a class="nav-link pr-0 leading-none" data-toggle="dropdown">
                                <span class="avatar avatar-md brround"
                                      style="background-image: url()" onclick="login()"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row row-cards">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header "><h3 class="card-title ">Từ Khó</h3></div>
                            <div class="card-body">
                                <div align="left" id="hard_word">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header "><h3 class="card-title ">Thời Gian</h3></div>
                                    <div class="card-body">
                                        <div id="word_time">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header "><h3 class="card-title ">Lượng Từ</h3></div>
                                    <div class="card-body">
                                        <div id="word_count">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
